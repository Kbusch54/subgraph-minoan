      eventHandlers:
        - event: ExecuteTransaction(indexed address,uint256,bytes)
          handler: handleExecuteTransaction
        - event: ProposalMade(indexed address,indexed address,bytes,uint256,bytes32,uint256)
          handler: handleProposalMade
