        - AriadneMinVotingPowerChanged
        - AriadneVotesNeededPercentageChanged
        - AriadneVotingTimeChanged
        - ExecutedTransaction
        - CreateAriadnesProposalMade
      abis:
        - name: CreateAriadnes
